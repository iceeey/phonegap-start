<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>

<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    </head>
    <body>
	    <!-- Home -->
	    <div data-role="page" id="home">
		<div data-theme="a" data-role="header">
		    <h3>
			Transit Logger
		    </h3>
		</div>
		<div data-role="content">
		    <ul data-role="listview" data-divider-theme="b" data-inset="true">
			<li data-role="list-divider" role="heading">
			    Divider
			</li>
			<li data-theme="c">
			    <a href="#trip" data-transition="slide">
				Start trip
			    </a>
			</li>
		    </ul>
		</div>
		<div data-theme="a" data-role="footer" data-position="fixed">
		    <h1>by Seth Yastrov</h1>
		</div>
	    </div>

	    <!-- Trip -->
	    <div data-role="page" id="trip">
		<div data-theme="a" data-role="header">
		    <h3>
			Trip
		    </h3>
		</div>
		<div data-role="content">
		    <ul data-role="listview" data-divider-theme="b" data-inset="true">
			<li data-role="list-divider" role="heading">
			    Divider
			</li>
			<li data-theme="c">
			    <a href="#home" data-transition="slide">
				End trip
			    </a>
			</li>
		    </ul>
		</div>
		<div id="footer" data-theme="a" data-role="footer" data-position="fixed">
		    <h1>Distance: <span id="distance"></span> km</h1>
		</div>
	    </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();

	    $.mobile.navigate("#home");

	    // Bind to the navigate event
	    $( window ).on( "navigate", function() {
	      console.log( "navigated!" );
	    });
        </script>
    </body>
</html>
